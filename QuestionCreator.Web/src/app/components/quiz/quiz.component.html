
<div *ngIf="quiz" class="card bg-light">
  <div class="card-header">{{quiz.Title}}</div>
  <div class="card-body">

    <div class="form-group">
      <label for="title">Tytył</label>
      <input [(ngModel)]="quiz.Title" type="text" class="form-control" id="title" placeholder="Wstaw tytuł...">
    </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <textarea [(ngModel)]="quiz.Description" class="form-control" id="description" rows="3" placeholder="Wstaw opis..."></textarea>
    </div>

  </div>
</div>
